<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger px-4">
      <a class="navbar-brand" href="index.html">Volver al inicio</a>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Formulario de Contacto</h2>
      <form
        action="#"
        method="post"
        class="row g-3 needs-validation"
        novalidate
      >
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
          <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
        </div>

        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required />
          <div class="invalid-feedback">
            Por favor, ingresa un correo válido.
          </div>
        </div>

        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            pattern="[0-9]{10}"
          />
          <div class="invalid-feedback">
            Por favor, ingresa un teléfono válido (10 dígitos).
          </div>
        </div>

        <div class="col-12">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            required
          ></textarea>
          <div class="invalid-feedback">Por favor, escribe tu mensaje.</div>
        </div>

        <div class="col-12 text-center">
          <button class="btn btn-danger px-4" type="submit">Enviar</button>
        </div>
      </form>
    </main>

    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
