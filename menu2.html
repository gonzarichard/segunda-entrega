<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú 2 - Pizzas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger px-4">
      <a class="navbar-brand" href="index.html">Volver al inicio</a>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Menú de Pizzas</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card">
            <img
              src="img/pizza1.jpg"
              class="card-img-top"
              alt="Pizza Margarita"
            />
            <div class="card-body">
              <h5 class="card-title">Margarita</h5>
              <p class="card-text">Mozzarella, tomate y albahaca fresca.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img
              src="img/pizza2.jpg"
              class="card-img-top"
              alt="Pizza Pepperoni"
            />
            <div class="card-body">
              <h5 class="card-title">Pepperoni</h5>
              <p class="card-text">
                Clásica con rodajas de pepperoni y mucho queso.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
