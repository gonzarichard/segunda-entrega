<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú 1 - Hamburguesas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger px-4">
      <a class="navbar-brand" href="index.html">Volver al inicio</a>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Menú de Hamburguesas</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card">
            <img
              src="img/hamburguesa1.jpg"
              class="card-img-top"
              alt="Hamburguesa Clásica"
            />
            <div class="card-body">
              <h5 class="card-title">Hamburguesa Clásica</h5>
              <p class="card-text">
                Carne vacuna, queso cheddar, lechuga, tomate y mayonesa.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="img/hamburguesa2.jpg"
              class="card-img-top"
              alt="Hamburguesa BBQ"
            />
            <div class="card-body">
              <h5 class="card-title">BBQ</h5>
              <p class="card-text">
                Con cebolla caramelizada, panceta y salsa barbacoa.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
